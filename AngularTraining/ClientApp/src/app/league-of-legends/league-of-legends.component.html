<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">League of Legends</div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="col-6">
              
            <input class="form-control" type="text" id="name" name="name" formControlName="name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
            
              <div *ngIf="name.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="name.errors?.['invalidName']">
                Nieprawid≈Çowa nazwa
              </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
